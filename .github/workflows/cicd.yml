name: EasyVault CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: pdo_mysql, openssl
          tools: composer

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: PHP syntax check
        run: |
          find app -name "*.php" -print0 | xargs -0 -n1 php -l

      - name: Composer security audit
        run: composer audit
        continue-on-error: true

      - name: Build Docker image
        run: docker build -t easyvault-krd:latest .

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
          | sudo sh -s -- -b /usr/local/bin

      # -------------------------------
      # Trivy Scan (JSON Export)
      # -------------------------------
      - name: Trivy image vulnerability scan (JSON)
        run: |
          trivy image \
            --format json \
            --output trivy-report.json \
            easyvault-krd:latest
        continue-on-error: true

      # -------------------------------
      # Trivy Scan (Human-readable)
      # -------------------------------
      - name: Trivy image vulnerability scan (Table)
        run: |
          trivy image \
            --format table \
            --output trivy-report.txt \
            easyvault-krd:latest
        continue-on-error: true

      # -------------------------------
      # Upload reports as artifacts
      # -------------------------------
      - name: Upload Trivy security reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-security-reports
          path: |
            trivy-report.json
            trivy-report.txt
